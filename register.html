    <main>
        <h1>Đăng Ký Tài Khoản</h1>
        
        <form action="https://tranvanhung.fitstu.net/download/front-end/test.php" method="post" enctype="multipart/form-data">
            <table border="1" width="50%">
                <tr>
                    <td><label for="username">Tên đăng nhập:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Mật khẩu:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Nam" required>
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="Nữ">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích:</td>
                    <td>
                        <input type="checkbox" id="sport" name="hobbies[]" value="Thể thao">
                        <label for="sport">Thể thao</label>
                        <input type="checkbox" id="travel" name="hobbies[]" value="Du lịch">
                        <label for="travel">Du lịch</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="avatar">Ảnh đại diện:</label></td>
                    <td><input type="file" id="avatar" name="avatar" accept="image/*"></td>
                </tr>
                <tr>
                    <td><label for="dob">Ngày sinh:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="class">Lớp:</label></td>
                    <td>
                        <select id="class" name="class" required>
                            <option value="">-- Chọn lớp --</option>
                            <option value="TH_01">TH_01</option>
                            <option value="TH_02">TH_02</option>
                            <option value="TH_03">TH_03</option>
                            <option value="TH_04">TH_04</option>
                            <option value="TH_05">TH_05</option>
                            <option value="TH_06">TH_06</option>
                            <option value="TH_07">TH_07</option>
                            <option value="TH_08">TH_08</option>
                            <option value="TH_09">TH_09</option>
                            <option value="TH_10">TH_10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="info">Thông tin thêm:</label></td>
                    <td><textarea id="info" name="info" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Đăng ký</button>
                        <button type="reset">Xóa</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
